<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Video Upload Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Video Upload Progress with Axios</h1>

  <div class="upload-container">
    <input type="file" id="videoFile" />
    <div class="buttons">
      <button id="uploadButton">Загрузить</button>
      <button id="cancelButton">Отменить</button>
    </div>

    <div class="progress-container">
      <label>Загрузка:</label>
      <progress id="uploadProgress" value="0" max="100"></progress>
      <div class="percentage" id="uploadPercenage">0%</div>
    </div>

    <div class="progress-container">
      <label>Скачивание ответа:</label>
      <progress id="downloadProgress" value="0" max="100"></progress>
      <div class="percentage" id="downloadPercenage">0%</div>
    </div>

    <pre id="output"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
